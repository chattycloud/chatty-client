name: Publish to npmjs (dev)

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: yarn
      - run: yarn compile
      - run: yarn build

  version-patch:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git config --global user.email "nunonam@gmail.com"
      - run: git config --global user.name "nunonam"
      - run: npm version patch
      - run: git push origin dev --tags
      - uses: actions/upload-artifact@v3
        with:
          name: src
          path: ./

  publish-npm:
    needs: version-patch
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org
      - run: yarn
      - run: yarn compile
      - run: yarn build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}